<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Assisting Enrolment Eligibility Check</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        /* Custom scrollbar for better feel */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 4px; }
        .step-transition { transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; }
        .input-warning {
            color: #ef4444; /* red-500 */
            font-size: 0.875rem; /* text-sm */
            margin-top: 0.25rem; /* mt-1 */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="quiz-container" class="w-full max-w-lg bg-white shadow-2xl rounded-xl p-8 transition duration-500 ease-in-out transform hover:scale-[1.01]">
        
        <!-- Progress Bar -->
        <div class="mb-6">
            <div class="text-sm font-medium text-gray-500 mb-1">Question <span id="current-step-display">1</span> of 6</div>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>
        </div>

        <!-- Dynamic Content Area -->
        <div id="step-content">
            <!-- Steps will be injected here -->
        </div>

        <!-- Action Button -->
        <div class="mt-8 pt-4 border-t border-gray-100">
            <button id="next-button" onclick="nextStep()" class="w-full py-3 bg-blue-600 text-white font-semibold text-lg rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition duration-150 transform hover:scale-[1.02]" disabled>
                Continue
            </button>
            <button id="restart-button" onclick="startQuiz()" class="hidden w-full py-3 mt-3 bg-gray-500 text-white font-semibold text-lg rounded-lg shadow-md hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-400 focus:ring-opacity-50 transition duration-150 transform hover:scale-[1.02]">
                Start Again
            </button>
        </div>
    </div>

    <script>
        // State management
        let currentStepIndex = 0; // Index in the steps array
        let currentVisibleStep = 1; // 1-indexed for display (1 to MAX_STEPS)
        let answers = {};
        const MAX_STEPS = 6; // Max questions in the longest path (Q1, Q2, Q8, Q3, Q4, Q5)

        // --- Logic Definitions ---

        // Question structure: ID, Title, Explanation, Options/Inputs
        const steps = [
            { // Index 0 (ID 1)
                id: 1,
                type: 'radio',
                title: "Where are you currently located?",
                explanation: "To be eligible for NSW funding programs, you must be in New South Wales.",
                answerKey: 'nsw_resident',
                options: [
                    { value: 'yes', text: "Yes, I currently live or work in NSW", description: "This is step one on our journey!", icon: "ðŸ¡" },
                    { value: 'no', text: "No, I'm outside of NSW", description: "You might not be eligible for NSW funding.", icon: "âœˆï¸" }
                ],
                condition: (ans) => ans === 'no' ? 'ineligible_nsw' : 2 // Next is Q2 (ID 2)
            },
            { // Index 1 (ID 2)
                id: 2,
                type: 'radio',
                title: "Are you over 18 years of age?",
                explanation: "Applicants under the age of 18 typically fall under School-Based Traineeship (SBAT) programs, which follow a different enrolment path.",
                answerKey: 'over_18',
                options: [
                    { value: 'yes', text: "Yes, I am 18 or older", description: "Great! This qualifies for standard enrolment.", icon: "ðŸŽ‚" },
                    { value: 'no', text: "No, I am under 18", description: "You may need an SBAT pathway.", icon: "ðŸŽ’" }
                ],
                condition: (ans) => ans === 'no' ? 'ineligible_sbat' : 8 // Next is Data Capture (ID 8)
            },
            { // Index 2 (ID 8) - NEW DATA CAPTURE STEP
                id: 8,
                type: 'input',
                title: "Your Contact Details",
                explanation: "Please provide your details so we can assess your specific funding pathway and contact you with your result.",
                answerKey: 'personal_details',
                fields: [
                    { name: 'first_name', label: 'First Name', type: 'text', required: true, placeholder: 'Jane' },
                    { name: 'last_name', label: 'Last Name', type: 'text', required: true, placeholder: 'Doe' },
                    { name: 'mobile', label: 'Mobile Number', type: 'tel', required: true, placeholder: '04XX XXX XXX' },
                    { name: 'email', label: 'Email Address', type: 'email', required: true, placeholder: 'jane.doe@example.com' },
                    { name: 'dob', label: 'Date of Birth', type: 'date', required: true }
                ],
                condition: () => 3 // Next is Q3 (ID 3). This will be overridden by age check in nextStep().
            },
            { // Index 3 (ID 3)
                id: 3,
                type: 'radio',
                title: "What is your current employment status?",
                explanation: "Your employment status guides us to the right funding category: Traineeship, State Funding, or Fee-Paying.",
                answerKey: 'employment_status',
                options: [
                    { value: 'contracted', text: "I am a full-time or part-time employee.", description: "You may be eligible for a Fee-Free Traineeship.", icon: "ðŸ‘¨â€âš•ï¸" },
                    { value: 'casual', text: "I am employed on a casual basis.", description: "You may be eligible for State-based funding.", icon: "â³" },
                    { value: 'unemployed', text: "I am currently not employed.", description: "You may be eligible for State-based Fully Funded programs.", icon: "ðŸ›‹ï¸" }
                ],
                condition: (ans) => {
                    if (ans === 'contracted') return 4; // Check Cert III eligibility for Cert IV Traineeship
                    return 6; // Skip to General Funding Check (Q6)
                }
            },
            { // Index 4 (ID 4)
                id: 4,
                type: 'radio',
                title: "Do you hold or are you completing a Certificate III in Dental Assisting?",
                explanation: "If you have prior qualifications, you may be eligible to fast-track to the Certificate IV qualification.",
                answerKey: 'prior_cert3',
                options: [
                    { value: 'yes', text: "Yes, I hold or am completing the Cert III.", description: "Let's check your eligibility for Cert IV!", icon: "ðŸŽ“" },
                    { value: 'no', text: "No, I do not have a Cert III.", description: "You will likely start with the Certificate III Traineeship.", icon: "ðŸ“–" }
                ],
                condition: (ans) => ans === 'yes' ? 5 : 7 // If No, go to Traineeship Sponsorship (Q7)
            },
            { // Index 5 (ID 5)
                id: 5,
                type: 'radio',
                title: "If completed, was your Cert III finished more than 3 months ago?",
                explanation: "The timeframe since your completion determines the type of full government subsidy your employer can access.",
                answerKey: 'completion_time',
                options: [
                    { value: 'yes', text: "Yes, it was completed over 3 months ago.", description: "This may fall under the limited Entitlement Full Qualification (EFQ) pool.", icon: "ðŸ“…" },
                    { value: 'no', text: "No, it was completed recently (or is still in progress).", description: "You are likely eligible for a full Cert IV Traineeship subsidy.", icon: "âœ¨" }
                ],
                condition: (ans) => ans === 'yes' ? 'outcome_path_3' : 'outcome_path_1' // Outcome
            },
            { // Index 6 (ID 6) - General Funding Check (Non-Traineeship path end)
                id: 6,
                type: 'radio',
                title: "Have you previously completed any government-funded VET qualification (Cert IV or higher)?",
                explanation: "Prior completion of a higher-level course may affect the level of subsidy (fully funded vs. co-payment) you are eligible for.",
                answerKey: 'prior_funding',
                options: [
                    { value: 'no', text: "No, this is my first government-funded qualification at this level.", description: "You are most likely eligible for the highest level of State funding.", icon: "âœ…" },
                    { value: 'yes', text: "Yes, I have completed a Cert IV, Diploma, or higher previously.", description: "You may still be eligible for a State Co-Payment subsidy.", icon: "âš ï¸" }
                ],
                condition: (ans) => ans === 'no' ? 'outcome_funding_fully' : 'outcome_funding_co' // Outcome
            },
            { // Index 7 (ID 7) - Traineeship Sponsorship (Non-Cert III holder pa>$0th)
                id: 7,
                type: 'radio',
                title: "Is your employer willing to sponsor you as a trainee?",
                explanation: "For the Cert III Traineeship, the course must be structured as an agreement between you, your employer, and the training provider.",
                answerKey: 'sponsor_willing',
                options: [
                    { value: 'yes', text: "Yes, my employer is ready to sponsor me.", description: "This confirms your eligibility for a Fee-Free Cert III Traineeship.", icon: "ðŸ¤" },
                    { value: 'no', text: "No, I'm just looking for personal study (not a traineeship).", description: "You will proceed to the general State Funding eligibility check.", icon: "ðŸ‘¤" }
                ],
                condition: (ans) => ans === 'yes' ? 'outcome_path_2' : 6 // If No, jump to Q6 (General Funding Check)
            }
        ];

        // --- Outcome Messages (Same as before) ---
        const outcomes = {
            'ineligible_nsw': {
                title: "Not Eligible for NSW Funding",
                message: "Unfortunately, our current fully-funded and subsidised programs require you to be a resident of New South Wales. We recommend looking for training providers in your local state.",
                program: "No Enrolment",
                category: "Not Eligible"
            },
            'ineligible_sbat': {
                title: "School-Based Traineeship Pathway Required",
                message: "As you are under 18, you fall under the School-Based Traineeship (SBAT) pathway. Please contact your school's Careers Advisor or our enrolment team directly to discuss SBAT options.",
                program: "SBAT (Cert III)",
                category: "SBAT"
            },
            'outcome_path_1': {
                title: "Path 1: Fee-Free Traineeship (Cert IV)",
                message: "You are highly likely to be eligible for the <strong>Certificate IV in Dental Assisting Traineeship</strong>. As you have recently completed (or are about to complete) a Cert III, you can access a fee-free traineeship for your elevation training.",
                program: "Certificate IV in Dental Assisting (Traineeship)",
                category: "Fee-free traineeship"
            },
            'outcome_path_2': {
                title: "Path 2: Fee-Free Traineeship (Cert III)",
                message: "You are highly likely to be eligible for the <strong>Certificate III in Dental Assisting Traineeship</strong>. Your employer can access a full NSW Smart & Skilled subsidy for your structured, on-the-job training as a new staff member.",
                program: "Certificate III in Dental Assisting (Traineeship)",
                category: "Fee-free traineeship"
            },
            'outcome_path_3': {
                title: "Path 3: Cert IV with Co-payment Funding",
                message: "You are eligible for the <strong>Certificate IV in Dental Assisting</strong> qualification. Because your Cert III completion falls outside the recent traineeship window, limited Entitlement Full Qualification (EFQ) funding may be available to contribute to the practice's training costs, resulting in a co-payment for the student or employer.",
                program: "Certificate IV in Dental Assisting (EFQ Pool)",
                category: "State-based co-payment"
            },
            'outcome_funding_fully': {
                title: "Fully Funded / High Subsidy Eligibility",
                message: "Based on your employment and study history, you are highly likely to be eligible for a <strong>State-based fully funded</strong> or a significantly high subsidy for the Certificate III in Dental Assisting. You can proceed with enrolment as a student (non-trainee).",
                program: "Certificate III in Dental Assisting (Student)",
                category: "State-based fully funded"
            },
            'outcome_funding_co': {
                title: "State Co-payment / Fee-Paying Eligibility",
                message: "Due to your prior completion of a government-funded VET qualification, you may fall into the <strong>State-based funded co-payment</strong> to help pay for your studies. If you are not eligible for any subsidy, you will need to pay the full fee. We will confirm the exact fee upon submission.",
                program: "Certificate III/IV in Dental Assisting (Student)",
                category: "State-based co-payment / Fee-paying student"
            },
            'error_generic': {
                title: "Quiz Error",
                message: "An unexpected error occurred in the quiz flow. Please try restarting, or contact us for direct assistance.",
                program: "Error",
                category: "Error"
            }
        };

        // Helper function to calculate age from DOB string
        function calculateAge(dobString) {
            const today = new Date();
            const dob = new Date(dobString);
            let age = today.getFullYear() - dob.getFullYear();
            const monthDifference = today.getMonth() - dob.getMonth();
            
            // Adjust age if the birthday hasn't passed yet this year
            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < dob.getDate())) {
                age--;
            }
            return age;
        }

        // --- UI Rendering Functions ---

        function updateProgress() {
            const progress = (currentVisibleStep / MAX_STEPS) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('current-step-display').textContent = currentVisibleStep;
        }

        function renderStep(stepIndex) {
            const step = steps[stepIndex];
            if (!step) return;

            currentStepIndex = stepIndex; // Update the index
            updateProgress();

            const contentDiv = document.getElementById('step-content');
            const nextButton = document.getElementById('next-button');

            contentDiv.innerHTML = `
                <h2 class="text-2xl font-bold text-gray-800 mb-2">${currentVisibleStep}. ${step.title}</h2>
                <p class="text-sm text-gray-600 mb-6 border-l-4 border-yellow-400 pl-3 py-1 bg-yellow-50 rounded-md">${step.explanation}</p>
                <div class="${step.type === 'radio' ? 'options-container' : 'input-container'}" id="step-form-content">
                    ${step.type === 'radio' ? renderRadioOptions(step) : renderInputFields(step)}
                </div>
            `;
            
            // Re-enable button listener for input fields
            if (step.type === 'input') {
                const formContent = document.getElementById('step-form-content');
                // Use 'keyup' for better real-time formatting feedback on mobile field
                formContent.addEventListener('keyup', validateInputFields);
                formContent.addEventListener('change', validateInputFields);
            }
            
            nextButton.textContent = 'Continue';
            nextButton.disabled = true;
            document.getElementById('restart-button').classList.add('hidden');

            // If an answer was already recorded, pre-fill it and enable the button
            if (answers[step.answerKey]) {
                if (step.type === 'radio') {
                    document.querySelector(`input[name="${step.answerKey}"][value="${answers[step.answerKey]}"]`).checked = true;
                    enableButton();
                } else if (step.type === 'input') {
                    step.fields.forEach(field => {
                        const input = document.querySelector(`input[name="${field.name}"]`);
                        if (input && answers[step.answerKey][field.name]) {
                            input.value = answers[step.answerKey][field.name];
                        }
                    });
                    validateInputFields(); // Re-validate the pre-filled form
                }
            }
        }

        function renderRadioOptions(step) {
            return step.options.map(option => `
                <label class="block mb-4 cursor-pointer">
                    <input type="radio" name="${step.answerKey}" value="${option.value}" class="hidden peer" onchange="enableButton()">
                    <div class="p-4 bg-white border-2 border-gray-200 rounded-xl shadow-sm hover:border-blue-500 peer-checked:border-blue-600 peer-checked:bg-blue-50 transition duration-200">
                        <div class="flex items-start">
                            <span class="text-3xl mr-4">${option.icon}</span>
                            <div>
                                <p class="text-gray-900 font-semibold text-lg">${option.text}</p>
                                <p class="text-sm text-gray-500 mt-1">${option.description}</p>
                            </div>
                        </div>
                    </div>
                </label>
            `).join('');
        }

        function renderInputFields(step) {
            return step.fields.map(field => `
                <div class="mb-4">
                    <label for="${field.name}" class="block text-sm font-medium text-gray-700 mb-1">${field.label}${field.required ? ' *' : ''}</label>
                    <input 
                        type="${field.type}" 
                        id="${field.name}" 
                        name="${field.name}" 
                        placeholder="${field.placeholder || ''}"
                        ${field.required ? 'required' : ''}
                        ${field.pattern ? `pattern="${field.pattern}"` : ''}
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                    >
                    <!-- Dedicated warning message area for mobile and email -->
                    ${(field.name === 'mobile' || field.name === 'email') ? `<p id="${field.name}-warning" class="input-warning hidden"></p>` : ''}
                </div>
            `).join('');
        }

        function renderOutcome(outcomeKey) {
            const outcome = outcomes[outcomeKey];
            const contentDiv = document.getElementById('step-content');
            document.getElementById('next-button').classList.add('hidden');
            document.getElementById('restart-button').classList.remove('hidden');

            // Update Progress Bar to 100%
            document.getElementById('progress-bar').style.width = `100%`;
            document.getElementById('current-step-display').textContent = MAX_STEPS;


            contentDiv.innerHTML = `
                <div class="text-center py-6 bg-blue-100 rounded-xl mb-6">
                    <svg class="w-12 h-12 text-blue-600 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <h2 class="text-2xl font-bold text-blue-800">${outcome.title}</h2>
                </div>
                
                <div class="space-y-4">
                    <div class="p-4 bg-gray-50 rounded-lg">
                        <p class="text-sm font-semibold text-gray-700">Recommended Program:</p>
                        <p class="text-lg font-bold text-gray-900">${outcome.program}</p>
                    </div>
                    <div class="p-4 bg-gray-50 rounded-lg">
                        <p class="text-sm font-semibold text-gray-700">Predicted Funding Category:</p>
                        <p class="text-lg font-bold text-blue-600">${outcome.category}</p>
                    </div>
                    <div class="p-4 border-l-4 border-blue-400 bg-blue-50 rounded-lg">
                        <p class="text-md text-gray-700">${outcome.message}</p>
                        <p class="text-xs text-gray-500 mt-2 italic">Note: All eligibility is subject to final confirmation by the training provider upon EOI submission.</p>
                    </div>
                </div>
            `;
        }

        function enableButton() {
            document.getElementById('next-button').disabled = false;
        }

        function validateInputFields() {
            const step = steps[currentStepIndex];
            if (step.type !== 'input') return;
            
            let allValid = true;
            let currentAnswers = {};

            step.fields.forEach(field => {
                const input = document.getElementById(field.name);
                
                // Save current value
                currentAnswers[field.name] = input.value;
                
                // 1. Required field check (if empty, validation fails)
                if (field.required && !input.value.trim()) {
                    allValid = false;
                } 
                
                // 2. Mobile Number Validation and Formatting
                if (field.name === 'mobile') {
                    const warning = document.getElementById('mobile-warning');
                    // Remove all non-digits (including spaces, dashes, etc.)
                    const cleanedMobile = input.value.replace(/\D/g, ''); 

                    if (cleanedMobile.length !== 10) {
                        warning.textContent = "Mobile number must be exactly 10 digits (e.g., 04XX XXX XXX).";
                        warning.classList.remove('hidden');
                        allValid = false;
                    } else {
                        // Post-input formatting: NNNN NNN NNN (e.g., 0412 345 678)
                        // Update the visible input value
                        input.value = `${cleanedMobile.substring(0, 4)} ${cleanedMobile.substring(4, 7)} ${cleanedMobile.substring(7, 10)}`;
                        // Ensure the stored answer (in currentAnswers) uses the cleaned value for backend consistency
                        currentAnswers[field.name] = cleanedMobile; 
                        warning.classList.add('hidden');
                    }
                } 
                
                // 3. Email Validation
                else if (field.name === 'email') {
                    const warning = document.getElementById('email-warning');

                    if (!input.value.includes('@')) {
                        warning.textContent = "Email must contain an @ symbol.";
                        warning.classList.remove('hidden');
                        allValid = false;
                    } 
                    // Secondary check for basic format validity (if it fails, also invalidate the form)
                    else if (!/\S+@\S+\.\S+/.test(input.value)) {
                        warning.textContent = "Please enter a valid email address format (user@domain.com).";
                        warning.classList.remove('hidden');
                        allValid = false;
                    }
                    else {
                        warning.classList.add('hidden');
                    }
                }
                
                // 4. DOB check for future dates (preventing selection of future dates)
                else if (input.value && input.type === 'date') {
                    const today = new Date().toISOString().split('T')[0];
                    if (input.value > today) {
                        allValid = false;
                    }
                }
            });

            answers[step.answerKey] = currentAnswers;
            document.getElementById('next-button').disabled = !allValid;
        }


        // --- Navigation Logic ---

        function nextStep() {
            const step = steps[currentStepIndex];
            if (!step) return;

            let nextId;
            let currentAnswer;

            if (step.type === 'radio') {
                const selectedOption = document.querySelector(`input[name="${step.answerKey}"]:checked`);
                if (!selectedOption) return;
                currentAnswer = selectedOption.value;
                answers[step.answerKey] = currentAnswer;
                nextId = step.condition(currentAnswer);
            } else if (step.type === 'input') {
                // Re-run validation one last time on button press to ensure current state is valid
                validateInputFields(); 
                if (document.getElementById('next-button').disabled) return; 
                
                // IMPORTANT: Age check based on submitted DOB for the Contact Details step (ID 8)
                if (step.id === 8) {
                    const dobString = answers[step.answerKey]['dob'];
                    const age = calculateAge(dobString);
                    
                    if (age < 18) {
                        nextId = 'ineligible_sbat';
                    } else {
                        // Proceed to the original next step (Q3, ID 3)
                        nextId = step.condition(); 
                    }
                } else {
                    // For any future input fields
                    nextId = step.condition(); 
                }
            }
            
            // 1. Handle explicit outcome (string)
            if (typeof nextId === 'string') {
                renderOutcome(nextId);
                return;
            }

            // 2. Handle numerical step ID (jump to next question)
            const nextStepIndex = steps.findIndex(s => s.id === nextId);

            if (nextStepIndex !== -1) {
                // Increment visible step count correctly regardless of jumps
                currentVisibleStep++;
                
                currentStepIndex = nextStepIndex;
                renderStep(currentStepIndex);
            } else {
                console.error("Navigation error: Next step ID not found in steps array:", nextId);
                renderOutcome('error_generic'); 
            }
        }

        function startQuiz() {
            currentStepIndex = 0;
            currentVisibleStep = 1;
            answers = {};
            document.getElementById('next-button').classList.remove('hidden');
            document.getElementById('restart-button').classList.add('hidden');
            renderStep(currentStepIndex);
        }

        // Initialize the quiz on load
        window.onload = startQuiz;

    </script>

</body>
</html>
