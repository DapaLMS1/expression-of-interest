<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Assisting Enrolment Eligibility Check</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        /* Custom scrollbar for better feel */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 4px; }
        .step-transition { transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; }
        .input-warning {
            color: #ef4444; /* red-500 */
            font-size: 0.875rem; /* text-sm */
            margin-top: 0.25rem; /* mt-1 */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="quiz-container" class="w-full max-w-lg bg-white shadow-2xl rounded-xl p-8 transition duration-500 ease-in-out transform hover:scale-[1.01]">
        
        <!-- Status and User ID -->
        <div class="mb-4 text-xs text-gray-500 space-y-1">
            <div id="auth-status">Initializing services...</div>
            <div id="user-id-display" class="hidden font-mono">User ID: <span id="user-id-value"></span></div>
        </div>

        <!-- Progress Bar -->
        <div class="mb-6">
            <div class="text-sm font-medium text-gray-500 mb-1">Question <span id="current-step-display">1</span> of 6</div>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>
        </div>

        <!-- Dynamic Content Area -->
        <div id="step-content">
            <p class="text-center text-gray-500">Loading quiz...</p>
            <!-- Steps will be injected here -->
        </div>

        <!-- Action Button -->
        <div class="mt-8 pt-4 border-t border-gray-100">
            <div id="save-status-message" class="text-center text-sm font-medium mb-3 hidden"></div>
            <button id="next-button" onclick="nextStep()" class="w-full py-3 bg-blue-600 text-white font-semibold text-lg rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition duration-150 transform hover:scale-[1.02]" disabled>
                Continue
            </button>
            <button id="restart-button" onclick="startQuiz()" class="hidden w-full py-3 mt-3 bg-gray-500 text-white font-semibold text-lg rounded-lg shadow-md hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-400 focus:ring-opacity-50 transition duration-150 transform hover:scale-[1.02]">
                Start Again
            </button>
        </div>
    </div>

    <script type="module">
        // Import Firebase services
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // State management
        let currentStepIndex = 0; 
        let currentVisibleStep = 1; 
        let answers = {};
        const MAX_STEPS = 6;
        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;
        
        // Safety check and environment setup
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Configuration mapping for converting radio values to plain English sentences
        const answerTextMapping = {
            'nsw_resident': {
                'yes': "I currently live or work in NSW.",
                'no': "I am located outside of NSW."
            },
            'over_18': {
                'yes': "I am 18 or older.",
                'no': "I am under 18 years old."
            },
            'employment_status': {
                'contracted': "I am a full-time or part-time contracted employee.",
                'casual': "I am employed on a casual basis.",
                'unemployed': "I am currently not employed."
            },
            'prior_cert3': {
                'yes': "I hold or am completing a Certificate III in Dental Assisting.",
                'no': "I do not have a Cert III in Dental Assisting."
            },
            'completion_time': {
                'yes': "My Cert III was completed more than 3 months ago.",
                'no': "My Cert III was completed recently or is still in progress."
            },
            'prior_funding': {
                'no': "I have not previously completed a government-funded VET qualification (Cert IV or higher).",
                'yes': "I have previously completed a government-funded VET qualification (Cert IV or higher)."
            },
            'sponsor_willing': {
                'yes': "My employer is willing to sponsor me as a trainee.",
                'no': "I am looking for personal study, not a traineeship."
            }
        };

        // --- Firebase Initialization and Auth ---

        async function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                // setLogLevel('debug'); // Uncomment for debugging in console

                // 1. Authenticate the user
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // 2. Set up listener to get user ID and mark ready
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        document.getElementById('user-id-value').textContent = userId;
                        document.getElementById('user-id-display').classList.remove('hidden');
                        document.getElementById('auth-status').textContent = 'Services ready.';
                        isAuthReady = true;
                        startQuiz(); // Start the quiz once authenticated
                    } else {
                        document.getElementById('auth-status').textContent = 'Failed to authenticate.';
                    }
                });

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                document.getElementById('auth-status').textContent = `Initialization Error: ${error.message}`;
            }
        }

        // --- Data Persistence ---

        function constructSubmissionText(answers) {
            let submissionText = [];

            // 1. Personal Details (Text Input Step 8)
            const details = answers['personal_details'];
            if (details) {
                submissionText.push(`Applicant Details: ${details.first_name} ${details.last_name}, Mobile: ${details.mobile}, Email: ${details.email}, DOB: ${details.dob}.`);
            }

            // 2. Question/Radio Answers (In order of potential appearance)
            for (const key of ['nsw_resident', 'over_18', 'employment_status', 'prior_cert3', 'sponsor_willing', 'completion_time', 'prior_funding']) {
                const answerValue = answers[key];
                if (answerValue && answerTextMapping[key] && answerTextMapping[key][answerValue]) {
                    submissionText.push(answerTextMapping[key][answerValue]);
                }
            }

            return submissionText.join(" ");
        }


        async function saveSubmission(outcomeKey) {
            const saveStatusEl = document.getElementById('save-status-message');
            saveStatusEl.classList.remove('hidden', 'text-green-600', 'text-red-600');
            saveStatusEl.classList.add('text-gray-500');
            saveStatusEl.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Saving result...
            `;

            if (!isAuthReady || !userId) {
                console.error("Attempted to save before auth was ready.");
                saveStatusEl.classList.replace('text-gray-500', 'text-red-600');
                saveStatusEl.textContent = "Error: Authentication not complete. Result not saved.";
                return;
            }

            const outcome = outcomes[outcomeKey];
            const timestamp = new Date().toISOString();
            const submissionText = constructSubmissionText(answers);

            const submissionData = {
                timestamp: timestamp,
                outcome_key: outcomeKey,
                program: outcome.program,
                category: outcome.category,
                personal_details: answers['personal_details'],
                full_submission_text: submissionText, // The required concatenated string
                raw_answers: answers
            };

            try {
                // Private data path: /artifacts/{appId}/users/{userId}/eligibility_submissions/{docId}
                const collectionRef = collection(db, 'artifacts', appId, 'users', userId, 'eligibility_submissions');
                
                // Use the timestamp for a unique document ID
                await setDoc(doc(collectionRef, timestamp.replace(/[:.]/g, '-')), submissionData);

                saveStatusEl.classList.replace('text-gray-500', 'text-green-600');
                saveStatusEl.innerHTML = `âœ… Result saved successfully!`;
            } catch (error) {
                console.error("Firestore Save Error:", error);
                saveStatusEl.classList.replace('text-gray-500', 'text-red-600');
                saveStatusEl.textContent = `Error saving data: ${error.message}.`;
            }
        }

        // --- Quiz Logic (Externalized for module access) ---

        function calculateAge(dobString) {
            const today = new Date();
            const dob = new Date(dobString);
            let age = today.getFullYear() - dob.getFullYear();
            const monthDifference = today.getMonth() - dob.getMonth();
            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < dob.getDate())) {
                age--;
            }
            return age;
        }

        function updateProgress() {
            const progress = (currentVisibleStep / MAX_STEPS) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('current-step-display').textContent = currentVisibleStep;
        }

        function renderStep(stepIndex) {
            const step = steps[stepIndex];
            if (!step) return;

            currentStepIndex = stepIndex;
            updateProgress();

            const contentDiv = document.getElementById('step-content');
            const nextButton = document.getElementById('next-button');

            contentDiv.innerHTML = `
                <h2 class="text-2xl font-bold text-gray-800 mb-2">${currentVisibleStep}. ${step.title}</h2>
                <p class="text-sm text-gray-600 mb-6 border-l-4 border-yellow-400 pl-3 py-1 bg-yellow-50 rounded-md">${step.explanation}</p>
                <div class="${step.type === 'radio' ? 'options-container' : 'input-container'}" id="step-form-content">
                    ${step.type === 'radio' ? renderRadioOptions(step) : renderInputFields(step)}
                </div>
            `;
            
            if (step.type === 'input') {
                const formContent = document.getElementById('step-form-content');
                formContent.addEventListener('keyup', validateInputFields);
                formContent.addEventListener('change', validateInputFields);
            }
            
            nextButton.textContent = 'Continue';
            nextButton.disabled = true;
            document.getElementById('restart-button').classList.add('hidden');
            document.getElementById('save-status-message').classList.add('hidden');

            if (answers[step.answerKey]) {
                if (step.type === 'radio') {
                    document.querySelector(`input[name="${step.answerKey}"][value="${answers[step.answerKey]}"]`).checked = true;
                    enableButton();
                } else if (step.type === 'input') {
                    step.fields.forEach(field => {
                        const input = document.querySelector(`input[name="${field.name}"]`);
                        if (input && answers[step.answerKey][field.name]) {
                            input.value = answers[step.answerKey][field.name];
                        }
                    });
                    validateInputFields();
                }
            }
        }

        function renderRadioOptions(step) {
            return step.options.map(option => `
                <label class="block mb-4 cursor-pointer">
                    <input type="radio" name="${step.answerKey}" value="${option.value}" class="hidden peer" onchange="enableButton()">
                    <div class="p-4 bg-white border-2 border-gray-200 rounded-xl shadow-sm hover:border-blue-500 peer-checked:border-blue-600 peer-checked:bg-blue-50 transition duration-200">
                        <div class="flex items-start">
                            <span class="text-3xl mr-4">${option.icon}</span>
                            <div>
                                <p class="text-gray-900 font-semibold text-lg">${option.text}</p>
                                <p class="text-sm text-gray-500 mt-1">${option.description}</p>
                            </div>
                        </div>
                    </div>
                </label>
            `).join('');
        }

        function renderInputFields(step) {
            return step.fields.map(field => `
                <div class="mb-4">
                    <label for="${field.name}" class="block text-sm font-medium text-gray-700 mb-1">${field.label}${field.required ? ' *' : ''}</label>
                    <input 
                        type="${field.type}" 
                        id="${field.name}" 
                        name="${field.name}" 
                        placeholder="${field.placeholder || ''}"
                        ${field.required ? 'required' : ''}
                        ${field.pattern ? `pattern="${field.pattern}"` : ''}
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                    >
                    ${(field.name === 'mobile' || field.name === 'email') ? `<p id="${field.name}-warning" class="input-warning hidden"></p>` : ''}
                </div>
            `).join('');
        }

        function renderOutcome(outcomeKey) {
            const outcome = outcomes[outcomeKey];
            const contentDiv = document.getElementById('step-content');
            document.getElementById('next-button').classList.add('hidden');
            document.getElementById('restart-button').classList.remove('hidden');

            document.getElementById('progress-bar').style.width = `100%`;
            document.getElementById('current-step-display').textContent = MAX_STEPS;

            contentDiv.innerHTML = `
                <div class="text-center py-6 ${outcomeKey.startsWith('ineligible') ? 'bg-red-100' : 'bg-blue-100'} rounded-xl mb-6">
                    <svg class="w-12 h-12 ${outcomeKey.startsWith('ineligible') ? 'text-red-600' : 'text-blue-600'} mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <h2 class="text-2xl font-bold ${outcomeKey.startsWith('ineligible') ? 'text-red-800' : 'text-blue-800'}">${outcome.title}</h2>
                </div>
                
                <div class="space-y-4">
                    <div class="p-4 bg-gray-50 rounded-lg">
                        <p class="text-sm font-semibold text-gray-700">Recommended Program:</p>
                        <p class="text-lg font-bold text-gray-900">${outcome.program}</p>
                    </div>
                    <div class="p-4 bg-gray-50 rounded-lg">
                        <p class="text-sm font-semibold text-gray-700">Predicted Funding Category:</p>
                        <p class="text-lg font-bold text-blue-600">${outcome.category}</p>
                    </div>
                    <div class="p-4 border-l-4 ${outcomeKey.startsWith('ineligible') ? 'border-red-400 bg-red-50' : 'border-blue-400 bg-blue-50'} rounded-lg">
                        <p class="text-md text-gray-700">${outcome.message}</p>
                        <p class="text-xs text-gray-500 mt-2 italic">Note: All eligibility is subject to final confirmation by the training provider upon EOI submission.</p>
                    </div>
                </div>
            `;
            
            // --- FIREBASE ACTION: Save the final result ---
            saveSubmission(outcomeKey);
        }

        function enableButton() {
            document.getElementById('next-button').disabled = false;
        }

        function validateInputFields() {
            const step = steps[currentStepIndex];
            if (step.type !== 'input') return;
            
            let allValid = true;
            let currentAnswers = {};

            step.fields.forEach(field => {
                const input = document.getElementById(field.name);
                currentAnswers[field.name] = input.value;
                
                if (field.required && !input.value.trim()) {
                    allValid = false;
                } 
                
                if (field.name === 'mobile') {
                    const warning = document.getElementById('mobile-warning');
                    const cleanedMobile = input.value.replace(/\D/g, ''); 

                    if (cleanedMobile.length !== 10) {
                        warning.textContent = "Mobile number must be exactly 10 digits (e.g., 04XX XXX XXX).";
                        warning.classList.remove('hidden');
                        allValid = false;
                    } else {
                        input.value = `${cleanedMobile.substring(0, 4)} ${cleanedMobile.substring(4, 7)} ${cleanedMobile.substring(7, 10)}`;
                        currentAnswers[field.name] = cleanedMobile; 
                        warning.classList.add('hidden');
                    }
                } 
                
                else if (field.name === 'email') {
                    const warning = document.getElementById('email-warning');
                    if (!/\S+@\S+\.\S+/.test(input.value)) {
                        warning.textContent = "Please enter a valid email address format (user@domain.com).";
                        warning.classList.remove('hidden');
                        allValid = false;
                    }
                    else {
                        warning.classList.add('hidden');
                    }
                }
                
                else if (input.value && input.type === 'date') {
                    const today = new Date().toISOString().split('T')[0];
                    if (input.value > today) {
                        allValid = false;
                    }
                }
            });

            answers[step.answerKey] = currentAnswers;
            document.getElementById('next-button').disabled = !allValid;
        }


        function nextStep() {
            const step = steps[currentStepIndex];
            if (!step) return;

            let nextId;
            let currentAnswer;

            if (step.type === 'radio') {
                const selectedOption = document.querySelector(`input[name="${step.answerKey}"]:checked`);
                if (!selectedOption) return;
                currentAnswer = selectedOption.value;
                answers[step.answerKey] = currentAnswer;
                nextId = step.condition(currentAnswer);
            } else if (step.type === 'input') {
                validateInputFields(); 
                if (document.getElementById('next-button').disabled) return; 
                
                if (step.id === 8) {
                    const dobString = answers[step.answerKey]['dob'];
                    const age = calculateAge(dobString);
                    
                    if (age < 18) {
                        nextId = 'ineligible_sbat';
                    } else {
                        nextId = step.condition(); 
                    }
                } else {
                    nextId = step.condition(); 
                }
            }
            
            if (typeof nextId === 'string') {
                renderOutcome(nextId);
                return;
            }

            const nextStepIndex = steps.findIndex(s => s.id === nextId);

            if (nextStepIndex !== -1) {
                currentVisibleStep++;
                currentStepIndex = nextStepIndex;
                renderStep(currentStepIndex);
            } else {
                console.error("Navigation error: Next step ID not found in steps array:", nextId);
                renderOutcome('error_generic'); 
            }
        }

        // --- Core Quiz Data ---
        const steps = [
            { id: 1, type: 'radio', title: "Where are you currently located?", explanation: "To be eligible for NSW funding programs, you must be in New South Wales.", answerKey: 'nsw_resident', options: [{ value: 'yes', text: "Yes, I currently live or work in NSW", description: "This is step one on our journey!", icon: "ðŸ¡" }, { value: 'no', text: "No, I'm outside of NSW", description: "You might not be eligible for NSW funding.", icon: "âœˆï¸" }], condition: (ans) => ans === 'no' ? 'ineligible_nsw' : 2 },
            { id: 2, type: 'radio', title: "Are you over 18 years of age?", explanation: "Applicants under the age of 18 typically fall under School-Based Traineeship (SBAT) programs, which follow a different enrolment path.", answerKey: 'over_18', options: [{ value: 'yes', text: "Yes, I am 18 or older", description: "Great! This qualifies for standard enrolment.", icon: "ðŸŽ‚" }, { value: 'no', text: "No, I am under 18", description: "You may need an SBAT pathway.", icon: "ðŸŽ’" }], condition: (ans) => ans === 'no' ? 'ineligible_sbat' : 8 },
            { id: 8, type: 'input', title: "Your Contact Details", explanation: "Please provide your details so we can assess your specific funding pathway and contact you with your result.", answerKey: 'personal_details', fields: [{ name: 'first_name', label: 'First Name', type: 'text', required: true, placeholder: 'Jane' }, { name: 'last_name', label: 'Last Name', type: 'text', required: true, placeholder: 'Doe' }, { name: 'mobile', label: 'Mobile Number', type: 'tel', required: true, placeholder: '04XX XXX XXX' }, { name: 'email', label: 'Email Address', type: 'email', required: true, placeholder: 'jane.doe@example.com' }, { name: 'dob', label: 'Date of Birth', type: 'date', required: true }], condition: () => 3 },
            { id: 3, type: 'radio', title: "What is your current employment status?", explanation: "Eligibility for the funded program requires full-time or part-time contracted employment, as the program is structured as a Traineeship.", answerKey: 'employment_status', options: [{ value: 'contracted', text: "I am a full-time or part-time employee.", description: "You may be eligible for a Fee-Free Traineeship.", icon: "ðŸ‘¨â€âš•ï¸" }, { value: 'casual', text: "I am employed on a casual basis.", description: "This status is generally not eligible for the Traineeship program.", icon: "â³" }, { value: 'unemployed', text: "I am currently not employed.", description: "This status is generally not eligible for the Traineeship program.", icon: "ðŸ›‹ï¸" }], condition: (ans) => ans === 'contracted' ? 4 : 'ineligible_non_contracted' },
            { id: 4, type: 'radio', title: "Do you hold or are you completing a Certificate III in Dental Assisting?", explanation: "If you have prior qualifications, you may be eligible to fast-track to the Certificate IV qualification.", answerKey: 'prior_cert3', options: [{ value: 'yes', text: "Yes, I hold or am completing the Cert III.", description: "Let's check your eligibility for Cert IV!", icon: "ðŸŽ“" }, { value: 'no', text: "No, I do not have a Cert III.", description: "You will likely start with the Certificate III Traineeship.", icon: "ðŸ“–" }], condition: (ans) => ans === 'yes' ? 5 : 7 },
            { id: 5, type: 'radio', title: "If completed, was your Cert III finished more than 3 months ago?", explanation: "The timeframe since your completion determines the type of full government subsidy your employer can access.", answerKey: 'completion_time', options: [{ value: 'yes', text: "Yes, it was completed over 3 months ago.", description: "This may fall under the limited Entitlement Full Qualification (EFQ) pool.", icon: "ðŸ“…" }, { value: 'no', text: "No, it was completed recently (or is still in progress).", description: "You are likely eligible for a full Cert IV Traineeship subsidy.", icon: "âœ¨" }], condition: (ans) => ans === 'yes' ? 'outcome_path_3' : 'outcome_path_1' },
            { id: 6, type: 'radio', title: "Have you previously completed any government-funded VET qualification (Cert IV or higher)?", explanation: "Prior completion of a higher-level course may affect the level of subsidy (fully funded vs. co-payment) you are eligible for.", answerKey: 'prior_funding', options: [{ value: 'no', text: "No, this is my first government-funded qualification at this level.", description: "You are most likely eligible for the highest level of State funding.", icon: "âœ…" }, { value: 'yes', text: "Yes, I have completed a Cert IV, Diploma, or higher previously.", description: "You may still be eligible for a State Co-Payment subsidy.", icon: "âš ï¸" }], condition: (ans) => ans === 'no' ? 'outcome_funding_fully' : 'outcome_funding_co' },
            { id: 7, type: 'radio', title: "Is your employer willing to sponsor you as a trainee?", explanation: "For the Cert III Traineeship, the course must be structured as an agreement between you, your employer, and the training provider.", answerKey: 'sponsor_willing', options: [{ value: 'yes', text: "Yes, my employer is ready to sponsor me.", description: "This confirms your eligibility for a Fee-Free Cert III Traineeship.", icon: "ðŸ¤" }, { value: 'no', text: "No, I'm just looking for personal study (not a traineeship).", description: "You will proceed to the general State Funding eligibility check.", icon: "ðŸ‘¤" }], condition: (ans) => ans === 'yes' ? 'outcome_path_2' : 6 }
        ];

        const outcomes = {
            'ineligible_nsw': { title: "Not Eligible for NSW Funding", message: "Unfortunately, our current fully-funded and subsidised programs require you to be a resident of New South Wales. We recommend looking for training providers in your local state.", program: "No Enrolment", category: "Not Eligible" },
            'ineligible_sbat': { title: "School-Based Traineeship Pathway Required", message: "As you are under 18, you fall under the School-Based Traineeship (SBAT) pathway. Please contact your school's Careers Advisor or our enrolment team directly to discuss SBAT options.", program: "SBAT (Cert III)", category: "SBAT" },
            'ineligible_non_contracted': { title: "Not Eligible for Traineeship Program", message: "This specific funded program is structured as a Traineeship, which requires you to be a contracted (full-time or part-time) employee in a dental assisting role. Based on your employment status, you are not eligible for this funding stream. Please contact us to discuss fee-paying options.", program: "No Enrolment", category: "Not Eligible" },
            'outcome_path_1': { title: "Path 1: Fee-Free Traineeship (Cert IV)", message: "You are highly likely to be eligible for the <strong>Certificate IV in Dental Assisting Traineeship</strong>. As you have recently completed (or are about to complete) a Cert III, you can access a fee-free traineeship for your elevation training.", program: "Certificate IV in Dental Assisting (Traineeship)", category: "Fee-free traineeship" },
            'outcome_path_2': { title: "Path 2: Fee-Free Traineeship (Cert III)", message: "You are highly likely to be eligible for the <strong>Certificate III in Dental Assisting Traineeship</strong>. Your employer can access a full NSW Smart & Skilled subsidy for your structured, on-the-job training as a new staff member.", program: "Certificate III in Dental Assisting (Traineeship)", category: "Fee-free traineeship" },
